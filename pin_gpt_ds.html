<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>拼好字 Demo (Canvas)</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            flex-direction: row;
            gap: 30px;
            margin: 0;
            background: #f8fafc;
            color: #334155;
            min-height: 100vh;
            padding: 20px;
        }

        /* 左侧控制面板 - 美化 */
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            bottom: 20px;
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 24px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 5px 10px rgba(0, 0, 0, 0.03);
            min-width: 250px;
            overflow-y: auto;
            z-index: 10;
            border: 1px solid #e2e8f0;
        }

        #controls h2 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            padding-bottom: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        #controls label {
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            color: #475569;
            font-weight: 500;
        }

        #textInput {
            min-height: 500px;
        }

        #controls input[type="number"],
        #controls textarea {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            background: #ffffff;
            transition: all 0.2s ease;
            color: #334155;
            width: 100%;
            margin-top: 4px;
        }

        #controls input[type="number"]:focus,
        #controls textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        #controls textarea {
            resize: none;
            /* min-height: 100px; */
        }

        #controls button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 8px;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        #controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(79, 70, 229, 0.25);
        }

        #controls button:active {
            transform: translateY(0);
        }

        /* 右侧信息面板 - 美化 */
        #info {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 5px 10px rgba(0, 0, 0, 0.03);
            z-index: 10;
            border: 1px solid #e2e8f0;
        }

        #info div:first-child {
            font-weight: 600;
            font-size: 18px;
            color: #1e293b;
            margin-bottom: 8px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f1f5f9;
        }

        #info>div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #f8fafc;
        }

        #info>div:last-child {
            border-bottom: none;
        }

        #info div div {
            font-weight: 500;
            color: #475569;
        }

        #missingChars {
            display: block !important;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
            background: #f8fafc;
            padding: 8px;
            border-radius: 6px;
            margin-top: 4px;
            font-size: 13px;
        }

        /* 画布区域 */
        canvas {
            border: 1px solid #e2e8f0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
        }

        #canvasContainer {
            overflow-y: auto;
            overflow-x: auto;
            right: 0px;
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 20px;
            padding-left: 380px;
            padding-right: 300px;
            padding-top: 20px;
            padding-bottom: 40px;
        }

        /* 文件上传样式美化 */
        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            padding: 10px 16px;
            background: #f8fafc;
            border: 1px dashed #cbd5e1;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #64748b;
            font-size: 14px;
            margin-top: 4px;
        }

        .file-upload-label:hover {
            background: #f1f5f9;
            border-color: #94a3b8;
        }

        /* 复选框样式美化 */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            margin-right: 8px;
            vertical-align: middle;
        }

        input[type="checkbox"]:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }

        input[type="checkbox"]:checked::before {
            content: "✓";
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .accordion {
            min-height: 45px;
            border-radius: 8px;
            background: #f8fafc;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }

        .accordion-header {
            min-height: 45px;
            cursor: pointer;
            padding: 10px 8px;
            font-weight: 600;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: none;
            user-select: none;
            transition: background 0.2s;
        }

        .accordion-header:hover {
            background: #e0e7ef;
        }

        .accordion-arrow {
            font-size: 13px;
            transition: transform 0.2s;
        }

        .accordion.open .accordion-arrow {
            transform: rotate(90deg);
        }

        .accordion.open {
            min-height: 320px;
        }

        .accordion-body {
            display: none;
            padding: 8px 8px 8px 8px;
            background: #fff;
            border-top: 1px solid #e2e8f0;
            flex-direction: column;
            gap: 8px;
        }

        .accordion.open .accordion-body {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="controls">
        <h2>拼好字设置</h2>
        <!-- 预设选择下拉框 -->
        <label style="margin-bottom:8px;">
            选择预设:
            <select id="presetSelect" style="margin-left:8px;flex:1;">
                <option value="kokuyo-line-front">单栏正面</option>
                <option value="kokuyo-line-back">单栏反面</option>
                <option value="kokuyo-line-front-2-columns">双栏正面</option>
                <option value="kokuyo-line-back-2-columns">双栏反面</option>
            </select>
        </label>
        <textarea id="textInput" rows="5" placeholder="输入要拼的文字"></textarea>
        <!-- 手风琴区域开始 -->
        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span>排版参数</span>
                <span class="accordion-arrow">▶</span>
            </div>
            <div class="accordion-body">
                <label>行距<input type="number" id="lineHeight" value="35.2"></label>
                <label>字号<input type="number" id="fontSize" value="32"></label>
                <label>上边界<input type="number" id="topMargin" value="150"></label>
                <label>左边界<input type="number" id="leftMargin" value="80"></label>
                <label>右边界<input type="number" id="rightMargin" value="750"></label>
            </div>
        </div>
        <!-- 手风琴区域结束 -->
        <label>背景纸: <input type="file" id="bgUpload" accept="image/*"></label>
        <label><input type="checkbox" id="smartPunctuation" checked> 智能标点处理</label>
        <label><input type="checkbox" id="showLines"> 显示横线</label>
        <button id="renderBtn">生成预览</button>
        <button id="saveBtn">导出图片</button>
        <button id="countBtn" onclick="displayCount()">重新统计</button>
    </div>
    <div id="info">
        页数：<div id="page"></div>
        行数：<div id="lineCount"></div>
        字符数：<div id="wordCount"></div>
        缺失字符数：<div id="missingCount"></div>
        缺失字符：<div id="missingChars"></div>
    </div>
    <div id="canvasContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="configs.js"></script>
    <script>
        let config = kokuyo_line_front;
        folder = "output_chars_ds";

        // 背景上传
        document.getElementById('bgUpload').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    config.background = evt.target.result;
                    startDrawing();
                };
                reader.readAsDataURL(file);
            }
        });

        let page_count = 0;
        let line_count = 0;
        let missing_count = 0;
        let missing_chars = new Map(); // 改为 Map

        async function startDrawing() {
            page_count = 0;
            line_count = 0;
            word_count = 0;
            missing_count = 0;
            missing_chars.clear(); // Map 清空
            document.getElementById('canvasContainer').innerHTML = ''; // 清空画布容器
            const text = document.getElementById('textInput').value;
            await draw(text, config);
            displayCount();
        }

        document.getElementById('renderBtn').onclick = () => {
            startDrawing();
        };

        document.getElementById('saveBtn').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            // 获取容器内所有canvas元素
            const canvases = document.querySelectorAll('#canvasContainer canvas');
            let pdf;

            for (const [index, canvas] of canvases.entries()) {

                // 处理跨域问题并转为图片数据
                const dataUrl = canvas.toDataURL('image/png');

                // 获取canvas实际尺寸
                const { width, height } = canvas;
                // 根据canvas尺寸决定PDF方向和尺寸
                const orientation = width > height ? 'landscape' : 'portrait';

                // 第一页创建PDF，后续页添加
                if (index === 0) {
                    pdf = new jsPDF({
                        orientation,
                        unit: 'px', // 使用像素单位，保持与canvas一致
                        format: [width, height] // 页面尺寸等于canvas尺寸
                    });
                } else {
                    pdf.addPage([width, height], orientation);
                }

                // 将canvas绘制到PDF（不缩放，完全填充页面）
                pdf.addImage(
                    dataUrl,
                    'PNG',
                    0, // x坐标：左上角对齐
                    0, // y坐标：左上角对齐
                    width, // 图片宽度等于页面宽度
                    height // 图片高度等于页面高度
                );
            }

            // 下载PDF
            if (pdf) {
                pdf.save(`拼好字 - ${Date.now()}.pdf`);
            }
        });


        // 判断字符是否为中文
        function isChinese(char) {
            return /[\u4e00-\u9fa5]/.test(char);
        }

        // 判断字符是否为西文或数字
        function isWestern(char) {
            return /[a-zA-Z0-9]/.test(char);
        }

        // 判断是否为标点符号
        function isPunctuation(char) {
            return /[，。！？\?\.…—、；："'‘’“”《》（）\(\)【】\*\[\]]/.test(char);
        }

        document.getElementById('lineHeight').onchange = function () {
            config.lineHeight = parseFloat(this.value);
        };
        document.getElementById('fontSize').onchange = function () {
            config.fontSize = parseFloat(this.value);
        };
        document.getElementById('topMargin').onchange = function () {
            config.textFrame[0] = parseFloat(this.value);
        };
        document.getElementById('leftMargin').onchange = function () {
            config.textFrame[1] = parseFloat(this.value);
        };
        document.getElementById('rightMargin').onchange = function () {
            config.textFrame[2] = parseFloat(this.value);
        };
        document.getElementById('smartPunctuation').onchange = function () {
            config.smartPunctuation = this.checked;
        };
        document.getElementById('showLines').onchange = function () {
            config.showLines = this.checked;
        };
        document.getElementById('presetSelect').addEventListener('change', function() {
            // 切换预设
            let val = this.value;
            if (config_dict[val]) {
                config = config_dict[val];
                startDrawing();
            }
        });

        function waitImageLoad(img) {
            return new Promise((resolve) => {
                // 如果图片已经加载完成，直接 resolve
                if (img.complete) {
                    resolve();
                    return;
                }
                // 否则等待 onload 事件
                img.onload = () => resolve();
            });
        }

        switchPage = true;
        async function draw(text_, pageConfig) {
            page_count++;

            nextPageConfig = config_dict[pageConfig.nextPage] || pageConfig;

            const column = pageConfig.columns || 1;
            const textFrames = pageConfig.textFrame; // 数组，每列一个
            const lineHeight = pageConfig.lineHeight;
            const fontSize = pageConfig.fontSize;
            const smartPunctuation = pageConfig.smartPunctuation;
            const showLines = pageConfig.showLines;
            const lineCount = pageConfig.lineCount;
            const lineTop = pageConfig.lineFrame[0];
            const lineLeft = pageConfig.lineFrame[1];
            const lineRight = pageConfig.lineFrame[2];
            const background = pageConfig.background;
            console.log(`开始绘制第 ${page_count} 页，配置:`, pageConfig);

            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');

            // 自动调整 canvas 尺寸
            let backgroundImg = new Image();
            backgroundImg.crossOrigin = 'anonymous'; // 解决跨域问题
            backgroundImg.src = pageConfig.background; // 默认背景图路径
            await waitImageLoad(backgroundImg);
            function resizeCanvas(img) {
                const targetWidth = 800;
                const scale = targetWidth / img.width;
                const targetHeight = Math.round(img.height * scale);

                canvas.width = targetWidth * 2;   // 2x 高清
                canvas.height = targetHeight * 2;
                canvas.style.width = targetWidth + "px";
                canvas.style.height = targetHeight + "px";
            }
            resizeCanvas(backgroundImg);
            document.getElementById('canvasContainer').appendChild(canvas);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (backgroundImg) {
                ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
            }

            // 多列布局参数
            let textBak = text_;
            // 支持多平台换行
            const lines = textBak.split(/\r?\n/);
            let wordCount = 0;
            let lineIdxInText = 0; // 当前处理到的原始文本行号

            let currentColumn = 0;
            let currentLineInColumn = 0;
            let totalLinesThisPage = 0;

            // 计算每列的起始y
            let columnY0 = [];
            for (let c = 0; c < column; c++) {
                columnY0[c] = textFrames[c][0] * 2;
            }

            // 记录每列当前y
            let columnY = columnY0.slice();

            // 记录每列当前x
            let columnX = [];
            for (let c = 0; c < column; c++) {
                columnX[c] = textFrames[c][1] * 2;
            }

            // 记录每列右边界
            let columnMaxX = [];
            for (let c = 0; c < column; c++) {
                columnMaxX[c] = textFrames[c][2] * 2;
            }

            // 记录每列当前行数
            let columnLineCount = new Array(column).fill(0);

            // 处理每一行文本
            while (lineIdxInText < lines.length) {
                // 当前列已满，切到下一个
                // if (columnLineCount[currentColumn] >= lineCount) {
                //     currentColumn++;
                //     if (currentColumn >= column) {
                //         // 所有列都满，换页
                //         drawLines();
                //         draw(textBak, nextPageConfig);
                //         return;
                //     }
                // }

                // 当前列参数
                let thisLineLeftMargin = textFrames[currentColumn][1];
                let thisLineRightMargin = textFrames[currentColumn][2];
                let thisLineTopMargin = textFrames[currentColumn][0];

                let x = thisLineLeftMargin * 2;
                let y = columnY[currentColumn];

                let line = lines[lineIdxInText];

                // margin 标记处理（与原逻辑一致）
                let marginSwitches = [];
                let regex = /<\[([+-]?\d+)\]>/g;
                let match;
                let pureLine = "";
                let lastIdx = 0;
                while ((match = regex.exec(line)) !== null) {
                    pureLine += line.slice(lastIdx, match.index);
                    marginSwitches.push({ idx: pureLine.length, delta: parseInt(match[1]), rawIdx: match.index });
                    lastIdx = match.index + match[0].length;
                }
                pureLine += line.slice(lastIdx);

                let switchIdx = 0;
                let rawIdx = 0;
                for (let i = 0; i < pureLine.length; i++) {
                    // 检查是否需要切换 margin
                    if (switchIdx < marginSwitches.length && i === marginSwitches[switchIdx].idx) {
                        thisLineLeftMargin = textFrames[currentColumn][1] + marginSwitches[switchIdx].delta;
                        x = thisLineLeftMargin * 2;
                        let markLen = `<[${marginSwitches[switchIdx].delta}]>`.length;
                        textBak = textBak.slice(markLen);
                        rawIdx += markLen;
                        switchIdx++;
                    }
                    while (
                        switchIdx < marginSwitches.length &&
                        rawIdx === marginSwitches[switchIdx].rawIdx
                    ) {
                        let markLen = `<[${marginSwitches[switchIdx].delta}]>`.length;
                        textBak = textBak.slice(markLen);
                        rawIdx += markLen;
                        thisLineLeftMargin = textFrames[currentColumn][1] + marginSwitches[switchIdx].delta;
                        x = thisLineLeftMargin * 2;
                        switchIdx++;
                    }

                    wordCount++;
                    const char = pureLine[i];

                    if (char === ' ') {
                        x += 10 * 2;
                        textBak = textBak.slice(1);
                        rawIdx += 1;
                        continue;
                    }
                    if (char === '\t') {
                        x += 40 * 2;
                        textBak = textBak.slice(1);
                        rawIdx += 1;
                        continue;
                    }

                    // 加载字符图片
                    const { img } = await loadCharImage(char);

                    // 计算字符尺寸
                    const scale = img.height ? (fontSize * 2) / img.height : 1;
                    const charWidth = img.width ? img.width * scale : 35;
                    const charHeight = fontSize * 2;

                    // 换行处理
                    if (x + charWidth > columnMaxX[currentColumn]) {
                        if (smartPunctuation && isPunctuation(char)) {
                            // do nothing, just skip this char
                        } else {
                            x = thisLineLeftMargin * 2;
                            y += lineHeight * 2;
                            columnY[currentColumn] = y;
                            columnLineCount[currentColumn]++;
                            totalLinesThisPage++;
                            if (columnLineCount[currentColumn] > lineCount) {
                                console.log(`688 - 列 ${currentColumn} 满，切换列 ${columnLineCount[currentColumn]}`);
                                currentColumn++;
                                if (currentColumn >= column) {
                                    drawLines();
                                    draw(textBak, nextPageConfig);
                                    return;
                                }
                                // 切换到新列
                                x = textFrames[currentColumn][1] * 2;
                                y = columnY0[currentColumn];
                                thisLineLeftMargin = textFrames[currentColumn][1];
                                thisLineRightMargin = textFrames[currentColumn][2];
                                thisLineTopMargin = textFrames[currentColumn][0];
                            }
                        }
                    }

                    // 绘制字符
                    if (img.width) {
                        ctx.drawImage(img, x, y, charWidth, charHeight);
                    }

                    x += charWidth;

                    // 中英文间隔处理
                    if (i + 1 < pureLine.length) {
                        const nextChar = pureLine[i + 1];
                        if (!isPunctuation(nextChar)) {
                            if ((isChinese(char) && isWestern(nextChar)) ||
                                (isWestern(char) && isChinese(nextChar))) {
                                x += 5 * 2;
                            }
                        }
                    }

                    // 每画一个字符，删掉 textBak 的第一个字符
                    textBak = textBak.slice(1);
                    rawIdx += 1;
                }

                // 一行结束，换行
                y += lineHeight * 2;
                columnY[currentColumn] = y;
                columnLineCount[currentColumn]++;
                totalLinesThisPage++;

                // 行尾同步删掉换行符
                if (textBak[0] === '\r') textBak = textBak.slice(1);
                if (textBak[0] === '\n') textBak = textBak.slice(1);

                lineIdxInText++;

                // 换页判断：渲染完一行后再判断
                if (columnLineCount[currentColumn] > lineCount) {
                    console.log(`742 - 列 ${currentColumn} 满，切换列 ${columnLineCount[currentColumn]}`);
                    currentColumn++;
                    if (currentColumn >= column) {
                        drawLines();
                        draw(textBak, nextPageConfig);
                        return;
                    }
                }
            }

            function drawLines() {
                if (showLines) {
                    ctx.strokeStyle = pageConfig.lineColor;
                    ctx.lineWidth = pageConfig.lineWidth;
                    let lineY = lineTop * 2;
                    for (let i = 0; i < lineCount; i++) {
                        ctx.beginPath();
                        ctx.moveTo(lineLeft * 2, lineY);
                        ctx.lineTo(lineRight * 2, lineY);
                        ctx.stroke();
                        lineY += lineHeight * 2;
                    }
                    // 绘制额外的线条
                    for (let [width, color, left, top, right, bottom] of pageConfig.additional) {
                        // console.log(`绘制额外线条: ${color} (${left}, ${top}) - (${right}, ${bottom})`);
                        ctx.strokeStyle = color;
                        ctx.lineWidth = width;
                        ctx.beginPath();
                        ctx.moveTo(left * 2, top * 2);
                        ctx.lineTo(right * 2, bottom * 2);
                        ctx.stroke();
                    }
                }
            }
            drawLines();
        }

        // 封装一个加载单个字图片的函数
        function loadCharImage(char) {
            return new Promise(resolve => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; // 解决跨域问题
                // 特殊字符对照表
                if (char === '¨') {
                    img.src = `${folder}/_pozhe.png`;
                } else if (char === '#') {
                    img.src = `${folder}/_hash.png`;
                } else if (char === '?') {
                    img.src = `${folder}/_quest.png`;
                } else if (char === '/') {
                    img.src = `${folder}/_slash.png`;
                } else if (char === ':') {
                    img.src = `${folder}/_colon.png`;
                } else if (char === '.') {
                    img.src = `${folder}/dot.png`;
                } else if (/[A-Z]/.test(char)) {
                    img.src = `${folder}/+c${char}.png`;
                } else {
                    img.src = `${folder}/${char}.png`;
                }

                img.onload = () => resolve({ char, img });
                img.onerror = () => {
                    missing_count++;
                    missing_chars.set(char, (missing_chars.get(char) || 0) + 1);
                    console.warn("缺少字图:", char);
                    // 返回空图占位
                    resolve({ char, img: new Image() });
                };
            });
        }

        function displayCount() {
            document.getElementById('page').innerText = `${page_count}`;
            document.getElementById('lineCount').innerText = `${line_count}`;
            document.getElementById('wordCount').innerText = `${document.getElementById('textInput').value.length}`;
            document.getElementById('missingCount').innerText = `${missing_count} / ${missing_chars.size}`;
            const sorted = Array.from(missing_chars.entries())
                .sort((a, b) => b[1] - a[1])
                .map(([char, count]) => `${char}(${count})`)
                .join(' ');
            const sorted2 = Array.from(missing_chars.entries())
                .sort((a, b) => b[1] - a[1])
                .map(([char, count]) => `${char}`)
                .join('');
            document.getElementById('missingChars').innerText = sorted + '\n' + sorted2;
        }

        draw('', config);

        function toggleAccordion(header) {
            const accordion = header.parentElement;
            accordion.classList.toggle('open');
        }
    </script>
</body>
