            // 注：此处为了代码精简和可读性，只截取了部分字库。
            // 完整的 GB2312 一级字库应包含 3755 个字。
            // 你可以从网上找到完整的 GB2312 一级字列表并替换上面的字符串。

            folderInput.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length === 0) {
                    totalCountSpan.textContent = '0';
                    primaryList.innerHTML = '';
                    supplementaryList.innerHTML = '';
                    return;
                }

                // 初始化 GB2312 一级字库的统计
                const primaryCounts = {};
                for (const char of gb2312Primary) {
                    primaryCounts[char] = 0;
                }
                const supplementaryCounts = {};
                let totalFiles = 0;

                // 遍历所有文件并进行统计
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileName = file.name;
                    const match = fileName.match(/^[\u4e00-\u9fa5]/);

                    if (match) {
                        const character = match[0];
                        totalFiles++;

                        if (gb2312Primary.includes(character)) {
                            primaryCounts[character]++;
                        } else {
                            if (supplementaryCounts[character]) {
                                supplementaryCounts[character]++;
                            } else {
                                supplementaryCounts[character] = 1;
                            }
                        }
                    }
                }

                totalCountSpan.textContent = totalFiles;
                
                // 渲染 GB2312 一级字的列表
                primaryList.innerHTML = '';
                for (const char of gb2312Primary) {
                    const li = document.createElement('li');
                    li.className = 'character-item';
                    let count = primaryCounts[char];
                    if (count == 0) {
                        li.className = 'character-item red';
                        li.innerHTML = `<div class="character-name red">${char}</div><div class="character-count" style="color: red;">${count}</div>`;
                    } else {
                        li.className = 'character-item green';
                        li.innerHTML = `<div class="character-name green">${char}</div><div class="character-count" style="color: green; font-weight: bold;">${count}</div>`;
                    }
                    primaryList.appendChild(li);
                }

                // 渲染增补非一级字的列表
                supplementaryList.innerHTML = '';
                const sortedSupplementary = Object.keys(supplementaryCounts).sort(); // 按字典序排序
                for (const char of sortedSupplementary) {
                    const count = supplementaryCounts[char];
                    const li = document.createElement('li');
                    if (count == 0) {
                        li.className = 'character-item red';
                        li.innerHTML = `<div class="character-name red">${char}</div><div class="character-count" style="color: red;">${count}</div>`;
                    } else {
                        li.className = 'character-item green';
                        li.innerHTML = `<div class="character-name green">${char}</div><div class="character-count" style="color: green; font-weight: bold;">${count}</div>`;
                    }
                    supplementaryList.appendChild(li);
                }
            });
        });
    </script>
